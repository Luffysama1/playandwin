<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include header from home page -->

  <section class="profile">
    <h2>User Profile</h2>
    <div class="profile-info">
      <img src="images/user-avatar.jpg" alt="User Avatar" class="profile-avatar">
      <h3>Carter Stanton</h3>
      <p>536K followers</p>
      <button>Message</button>
    </div>

    <section class="trophies">
      <h3>Trophies</h3>
      <div class="trophy-list">
        <div>
          <img src="images/gold-trophy.png" alt="Gold Trophy">
          <p>6</p>
        </div>
        <div>
          <img src="images/silver-trophy.png" alt="Silver Trophy">
          <p>2</p>
        </div>
        <div>
          <img src="images/bronze-trophy.png" alt="Bronze Trophy">
          <p>5</p>
        </div>
      </div>
    </section>

    <section class="statistics">
      <h3>Game Statistics</h3>
      <div>
        <img src="images/fortnite.png" alt="Fortnite">
        <p>Games Played: 100</p>
      </div>
      <!-- Add more games -->
    </section>

    <section class="active-tournaments">
      <h3>Active Tournaments</h3>
      <div class="tournament-list">
        <div class="tournament">
          <img src="images/tournament1.jpg" alt="Tournament Logo">
          <a href="tournament-single.html">Join Now</a>
        </div>
        <!-- More tournaments -->
      </div>
    </section>

  </section>

  <!-- Include footer from home page -->
</body>
</html>
