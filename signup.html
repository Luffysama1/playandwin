<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jhuse Esports</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Sign Up for Jhuse Esports</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Section -->
    <section id="signup">
        <h2>Create Your Account</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Or sign up with:</p>
        <div class="oauth-buttons">
            <a href="/auth/google" class="oauth-google">Sign Up with Google</a>
            <a href="/auth/discord" class="oauth-discord">Sign Up with Discord</a>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jhuse Esports. All Rights Reserved.</p>
    </footer>

</body>
</html>
