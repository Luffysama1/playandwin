<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jhuse Esports</title>
    <link rel="stylesheet" href="/signup.css"> <!-- CSS path -->
</head>
<body>

    <header>
        <h1>Sign Up for Jhuse Esports</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="signup">
        <h2>Create Your Account</h2>
        <form id="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Or sign up with:</p>
        <div class="oauth-buttons">
            <a href="/auth/google" class="oauth-google">Sign Up with Google</a>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Jhuse Esports. All Rights Reserved.</p>
    </footer>

</body>
</html>
